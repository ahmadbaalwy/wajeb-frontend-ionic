<ion-header>
  <ion-toolbar>
    <ion-title>واجب جديد</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2>واجب جديد</h2>
    <div>
        <ion-item>
          <ion-label>عنوان الواجب</ion-label>
          <ion-input [(ngModel)]="quizzData.quizzName" placeholder="عنوان الواجب"></ion-input>
        </ion-item>
        <ion-item hidden=true>
          <ion-label>فعال </ion-label>
          <ion-checkbox [(ngModel)]="quizzData.active"></ion-checkbox> 
        </ion-item>
        <ion-item>
          <ion-label>عدد المحاولات الممكنة</ion-label>
          <ion-select [(ngModel)]="quizzData.maxChances" placeholder="عدد المحاولات المسموحة ">
            <ion-select-option value="1">
              1
            </ion-select-option>
            <ion-select-option value="2">
              2
            </ion-select-option>
            <ion-select-option value="3">
              3
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item hidden=true>
          <ion-label>درجة الواجب: </ion-label>
          <ion-input [(ngModel)]="quizzData.grade"></ion-input> 
        </ion-item>
        
    </div>
    <ion-button (click)="addQuizz()">حفظ</ion-button>
    <ion-button (click)="cancel()">تراجع</ion-button>
  </div>
</ion-content>
