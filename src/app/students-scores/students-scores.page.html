<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title slot="start">نتائج الطلاب في هذا الواجب  </ion-title>
    <ion-buttons slot="end" (click)="backToQuizzPage();">
      <ion-label>رجوع</ion-label>
      <ion-icon  name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div *ngIf="scores!=null">
    <ion-item >
      <ion-label>
        الاسم
      </ion-label>
      <ion-label>
         الدرجة
      </ion-label>
    </ion-item>
    <div *ngFor="let score of scores">
      <ion-item>
        <ion-label>
          {{score.full_name}}
        </ion-label>
        <ion-label>
          {{score.score}}
        </ion-label>
      </ion-item>
    </div>

  </div>
  
</ion-content>
