<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title slot="start">واجب </ion-title>
    <ion-buttons slot="end">
      <ion-label>رجوع</ion-label>
      <ion-icon (click)="goHome();" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <ion-item>
    <ion-label>
تسجيل الدخول باستخدام رقم الموبايل ورسالة نصية
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>مفتاح الدولة</ion-label>
    <ion-input dir="ltr" disabled=false [(ngModel)]="prefix"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>رقم الموبايل</ion-label>
    <ion-input dir="ltr" [(ngModel)]="line"> </ion-input>
  </ion-item>
     
   <ion-button id="sign-in-button" disabled={{buttonDisabled}} (click)="sendLoginCode()" color="primary" style="z-index:4;width:100%;">
         إرسال الكود عبر رسالة نصية
   </ion-button>

   <div *ngIf="codeSent">
     <ion-item>
       <ion-label text-wrap> لقد تم إرسال الكود برسالة نصية إلى رقمك،، الرجاء كتابة هذا الكود والمتابعة</ion-label>
     </ion-item>
     <ion-item>
       <ion-input [(ngModel)]="code" ></ion-input>
     </ion-item>
     
    <ion-button (click)="verifyCode()"> متابعة </ion-button>

   </div>

</ion-content>
