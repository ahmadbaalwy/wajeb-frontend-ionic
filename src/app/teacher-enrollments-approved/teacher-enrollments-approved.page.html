<ion-header>
  <ion-toolbar>
    <ion-title>طلاب تم تسجيلهم في الفصل</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div *ngFor="let enrollment of enrollments;">
    <ion-item *ngIf="enrollments.length">
      <ion-label>
        الاسم
      </ion-label>
      <ion-label>
        تاريخ التسجيل
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{enrollment.full_name}}
      </ion-label>
      <ion-label>
        {{enrollment.approval_date}}
      </ion-label>
    </ion-item>
  </div>
</ion-content>
