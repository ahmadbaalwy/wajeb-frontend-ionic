<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title>واجب </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2>إضافة فصل دراسي  </h2>
    <div>
        
        <ion-item>
          <ion-label>مستوى الفصل</ion-label>
          <ion-select [(ngModel)]="classroomData.classroomName" placeholder="اختر المستوى">
            <ion-select-option value="سابع">
              سابع
            </ion-select-option>
            <ion-select-option value="ثامن">
              ثامن
            </ion-select-option>
            <ion-select-option value="تاسع">
              تاسع
            </ion-select-option>
            <ion-select-option value="أول ثانوي">
              أول ثانوي
            </ion-select-option>
            <ion-select-option value="ثاني ثانوي">
              ثاني ثانوي
            </ion-select-option>
            <ion-select-option value="ثالث ثانوي">
              ثالث ثانوي
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="none">
          <ion-label> فصل  مغلق</ion-label>
          <ion-checkbox [(ngModel)]="classroomData.private"></ion-checkbox> 
        </ion-item>
        <ion-item>
          <ion-label>
            لن يتمكن الطلاب من التسجيل إلا بعد موافقتك
          </ion-label>
        </ion-item>
        <ion-item hidden=true lines="none">
          <ion-label>تفعيل </ion-label>
          <ion-checkbox disabled=true [(ngModel)]="classroomData.active"></ion-checkbox> 
        </ion-item>
        <ion-item hidden=true>
          <ion-label>
            الفصول  غير المفعلة لا تظهر للطلاب
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>الشعبة</ion-label>
          <ion-input [(ngModel)]="classroomData.branch" placeholder="ادخل الشعبة  "></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label>اسم المدرسة   </ion-label>
          <ion-input [(ngModel)]="classroomData.schoolName" placeholder="ادخل اسم المدرسة "></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label>تاريخ بداية الدراسة</ion-label>
          <ion-datetime max="2030" [(ngModel)]="classroomData.startDate"></ion-datetime> 
        </ion-item>
        <ion-item>
          <ion-label>تاريخ نهاية الدراسة</ion-label>
          <ion-datetime max="2030" [(ngModel)]="classroomData.endDate"></ion-datetime> 
        </ion-item>
        
    </div>
    <ion-button (click)="addClassroom()">حفظ</ion-button>
    <ion-button (click)="cancel()">تراجع</ion-button>

  </div>
</ion-content>
