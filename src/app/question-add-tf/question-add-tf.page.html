<ion-header>
  <ion-toolbar>
    <ion-title>Question-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2>سؤال جديد</h2>
    <div>
        <ion-item>
          <ion-label>نص السؤال</ion-label>
          <ion-input [(ngModel)]="questionData.text" placeholder="نص السؤال"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            إضافة صورة للسؤال
          </ion-label>
          <ion-fab-button (click)="addQuestionPhoto()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-item>
      
        <ion-grid *ngIf="photoService.photo.webviewPath">
          <ion-row>
          <ion-col size="6">
              <ion-img [src]="photoService.photo.webviewPath"></ion-img>
          </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label>درجة السؤال </ion-label>
          <ion-input [(ngModel)]="questionData.score" placeholder="أدخل درجة السؤال"></ion-input> 
        </ion-item>
        
        <ion-radio-group (ionChange)="selectAnswer($event)">
          <ion-list-header>
            <ion-label>الإجابة الصحيحة هي:</ion-label>
          </ion-list-header>
        <ion-item>
          <ion-label>العبارة صحيحة </ion-label>
          <ion-radio value=1></ion-radio> 
        </ion-item>
        <ion-item>
          <ion-label>العبارة خاطئة</ion-label>
          <ion-radio value=2></ion-radio> 
        </ion-item>
        </ion-radio-group>
        
        
    </div>
    <ion-button (click)="addQuestionTF()">حفظ</ion-button>
    <ion-button (click)="cancel()">تراجع</ion-button>

  </div>
</ion-content>
