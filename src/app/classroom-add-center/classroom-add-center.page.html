<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title>واجب </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2>إضافة فصل دراسي  </h2>
    <div>
        
        <ion-item>
          <ion-label>اسم المجموعة أو اسم الدورة التدريبية </ion-label>
          <ion-input [(ngModel)]="classroomData.classroomName" placeholder="ادخل اسم المجموعة او اسم الدورة التدريبية  "></ion-input> 
        </ion-item>
        <ion-item hidden=true lines="none">
          <ion-label> فصل  مغلق</ion-label>
          <ion-checkbox disabled=true [(ngModel)]="classroomData.private"></ion-checkbox> 
        </ion-item>
        <ion-item hidden=true>
          <ion-label>
            لن يتمكن الطلاب من التسجيل إلا بعد موافقتك
          </ion-label>
        </ion-item>
        <ion-item hidden=true lines="none">
          <ion-label>تفعيل </ion-label>
          <ion-checkbox disabled=true [(ngModel)]="classroomData.active"></ion-checkbox> 
        </ion-item>
        <ion-item hidden=true>
          <ion-label>
            الفصول  غير المفعلة لا تظهر للطلاب
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>اسم المعهد أو المركز   </ion-label>
          <ion-input [(ngModel)]="classroomData.schoolName" placeholder="ادخل اسم المعهد أو المركز "></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label>رقم الدورة (اختياري)</ion-label>
          <ion-input [(ngModel)]="classroomData.session" placeholder="ادخل رقم الدورة  "></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label>تاريخ بداية الدراسة</ion-label>
          <ion-datetime max="2030" [(ngModel)]="classroomData.startDate"></ion-datetime> 
        </ion-item>
        <ion-item>
          <ion-label>تاريخ نهاية الدراسة</ion-label>
          <ion-datetime max="2030" [(ngModel)]="classroomData.endDate"></ion-datetime> 
        </ion-item>
        
    </div>
    <ion-button (click)="addClassroom()">حفظ</ion-button>
    <ion-button (click)="cancel()">تراجع</ion-button>

  </div>
</ion-content>
