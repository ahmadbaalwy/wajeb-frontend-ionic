<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title>واجب موبايل</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2>بيانات المادة الجديدة</h2>
    <div>
      <label>اسم المادة:
        <input [(ngModel)]="courseData.courseName" placeholder="ادخل اسم المادة"/>
      </label><br>
    </div>
    <ion-button (click)="addCourse()">حفظ</ion-button>
    <ion-button (click)="cancel()">تراجع</ion-button>

  </div>
</ion-content>
