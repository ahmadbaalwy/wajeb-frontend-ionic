<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title slot="start">واجب موبايل</ion-title>
    <ion-buttons slot="end">
      <ion-label>رجوع</ion-label>
      <ion-icon (click)="backToQuizzPage();" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <ion-item>
    <ion-label>
      {{question.text}}
    </ion-label>
  </ion-item>
  <div>
        <div class="col-md-12">
            <div *ngIf=questionPhoto>
              <img [src]="questionPhoto" width="100" height="100" (click)="openPhoto();"/>
            </div>
        </div>
    </div>
  <ion-item *ngFor="let quizzAnswer of question.quizzAnswers;">
    {{quizzAnswer.text}}
    <ion-checkbox slot=end [(ngModel)]="quizzAnswer.correct">

    </ion-checkbox>
  </ion-item>

</ion-content>
