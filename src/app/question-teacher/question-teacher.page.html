<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title slot="start" (click)="backToQuizzPage();">واجب </ion-title>
    <ion-buttons slot="end">
      <ion-label>رجوع</ion-label>
      <ion-icon  name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <ion-item>
    <ion-label>
      نص السؤال:
    </ion-label>
  </ion-item>
  <ion-item text-wrap>
    <ion-textarea type="text" [(ngModel)]="questionData.text" placeholder="نص السؤال"></ion-textarea>
    
  </ion-item>
  <div>
        <div class="col-md-12">
            <div *ngIf=questionPhoto>
              <img [src]="questionPhoto"/>
            </div>
        </div>
    </div>
    <ion-item>
      <ion-label>
        الإجابات
      </ion-label>
    </ion-item>
  <ion-item *ngIf="questionData.type==='select' || questionData.type==='tf'">
    <ion-radio-group [(ngModel)]="answerSelected">
      <ion-item *ngFor="let quizzAnswer of quizzAnswerList;">
        <ion-input  [(ngModel)]="quizzAnswer.text">
        </ion-input>
        <ion-radio slot="end" name="quizzAnswer.text" [value]="quizzAnswer.id"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-item>
  <div *ngIf="questionData.type==='mcq'">
    <ion-item *ngFor="let quizzAnswer of quizzAnswerList;">
      <ion-item>
        <ion-input [(ngModel)]="quizzAnswer.text">
          </ion-input>
        <ion-checkbox  slot="end" [(ngModel)]="quizzAnswer.correct">
        </ion-checkbox>

      </ion-item>
    </ion-item>
  </div>
  <ion-item>
    <ion-button slot="start" (click)="editQuestion()">حفظ التعديل</ion-button>
    <ion-button slot="end" (click)="backToQuizzPage();">تراجع </ion-button>
  </ion-item>
  

</ion-content>
<ion-footer>
    <ion-button expand="block" (click)="deleteQuestion()">حذف السؤال</ion-button>
</ion-footer>
