<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title slot="start">واجب </ion-title>
    <ion-buttons slot="end" (click)="backToQuizzPage();">
      <ion-label>رجوع</ion-label>
      <ion-icon  name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content dir="rtl">
  <div>
    <ion-item>
      <h3>
        مراجعة الإجابات
      </h3>
    </ion-item>
  </div>
  <div *ngFor="let question of quizz.questions; index as i">
    <ion-item lines=none>
      <ion-label> السؤال رقم {{i + 1}} </ion-label>
    </ion-item>
    <ion-item lines=none>
      <ion-label>{{question.text}}</ion-label>
    </ion-item>
    <div *ngFor="let quizzAnswer of question.quizzAnswers">
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon *ngIf="quizzAnswer.chanceAnswers[0].selected && quizzAnswer.correct" name="checkmark-outline"></ion-icon>
            <ion-icon *ngIf="quizzAnswer.chanceAnswers[0].selected && !quizzAnswer.correct" name="close-outline"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-label>{{quizzAnswer.text}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label *ngIf="quizzAnswer.correct">الإجابة الصحيحة</ion-label>
          </ion-col>

        </ion-row>

      </ion-grid>
    </div>
  </div>
</ion-content>
