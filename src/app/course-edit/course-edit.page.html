<ion-header dir="rtl">
  <ion-toolbar>
    <ion-title>واجب موبايل</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="rtl">
  <div>
    <h2> تعديل بيانات المادة الدراسية</h2>
    <div>
      <label>اسم المادة:
        <input [(ngModel)]="courseData.courseName" placeholder="Course Name"/>
      </label><br>
    </div>
    <ion-button (click)="editCourse()">تعديل</ion-button>
    <ion-button (click)="cancelEdit()">تراجع</ion-button>
  </div>
</ion-content>
