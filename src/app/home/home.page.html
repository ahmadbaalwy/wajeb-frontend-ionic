<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{userToken}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Courses</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-button (click)="add()">
      Add new course
    </ion-button>
  </div>

  <div id="container">
    <ng-container *ngFor="let course of courses;">
      <ion-item>
        {{course.courseName}}
        <ion-button (click)="delete(course.id)">
          Delete
        </ion-button> 
        <ion-button (click)="edit(course.id)">
          Edit
        </ion-button>
        <br>
      </ion-item>
      
    </ng-container>
    
  </div>
</ion-content>
